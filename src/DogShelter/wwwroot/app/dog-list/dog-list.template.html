<div class='container'>
    <table class='table'>
        <thead>
        <tr id='table-header'>
            <th>Name</th>
            <th>Age</th>
            <th>Brought to shelter on</th>
            <th>Caretaker</th>
            <th>Adopted?</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="dog in $ctrl.dogs">
            <td>{{dog.name}}</td>
            <td>{{dog.age}}</td>
            <td>{{dog.broughtToShelter  | date:'yyyy-MM-dd'}}</td>
            <td>{{dog.careTaker}}</td>
            <td>{{dog.adopted | yesNo}}</td>
            <td><a ng-href="#!/details/{{dog.id}}">Details</a></td>
        </tr>
        </tbody>
    </table>
</div>
